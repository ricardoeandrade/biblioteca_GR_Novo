<body>
    <header>
        <h1>Cadastro de Séries</h1>
    </header>
    <main>
        <form id="form-serie">
            <label for="titulo">Informe o nome da sèrie:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="genero">Informe a quantidade de temporadas:</label>
            <input type="number" id="genero" name="genero" required>

            <label for="ano">Informe o nome do estudio:</label>
            <input type="text" id="ano" name="ano" required>

            <button type="submit">Cadastrar</button>
            <button type="submit">Cancelar</button>
        </form>
    </main>
